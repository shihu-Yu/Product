<!-- 引入模板 -->
{% extends "./layout.html" %}

{% block title %}
修改密码
{% endblock %}

{% block content %}
<div class="form-horizontal" action="/password" method="post">
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="password" name="password" placeholder="请输入密码">
        </div>
        <div class="form-group">
            <div class="col-sm-8 switch text-danger">
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="repassword" class="col-sm-2 control-label">重复密码</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="repassword" name="repassword" placeholder="请重复密码">
        </div>
        <div class="form-group">
            <div class="col-sm-8 switch text-danger">
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-6">
            <button type="submit" class="btn btn-primary">提交</button>
        </div>
        
    </div>
</div>
{% endblock %}
